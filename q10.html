    document.write(`<h2>TNRS with eligible for voting in ladder if else..</h2>`);
    function tnrs() {
        var a = parseInt(prompt("Enter your age : "));
        if (a >= 18 && a <= 100) {
            return 1;
        } else if (a < 18) {
            return 2;
        } else if (a > 100) {
            return 3;
        }
    }
    var vote = tnrs();
    if (vote == 1) {
        document.write(`<h2>Are you elagible for votting...</h2>`);
    } else if (vote == 2) {
        document.write(`<h2>Are you not elagible for votting...</h2>`);
    } else if (vote == 3) {
        document.write(`<h2>Enter valide age...</h2>`);
    }
