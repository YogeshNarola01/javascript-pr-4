<html>
<script type="text/javascript">
    //2.Write a JavaScript program to check number positive and negetive? (using no return with parameter).

    function chackNo(a) {
        if (a > 0) {
            document.write(`<h2>${a} Number is positive...</h2>`);
        } else if (a < 0) {
            document.write(`<h2>${a} Number is nagetive...</h2>`);
        } else {
            document.write(`<h2>${a} Number is neutral...</h2>`);
        }
    }

    var a = parseInt(prompt("Enter the any number : "))
    chackNo(a);

</script>

</html>
