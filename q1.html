<html>
<script type="text/javascript">
    // 1.Write a JavaScript program to check number positive and negetive? (using simple function).

    function checkNo() {
        var a = parseInt(prompt("Enter number A : "));
        if (a > 0) {
            document.write(`<h2>${a} Number is positive...</h2>`);
        } else if (a < 0) {
            document.write(`<h2>${a} Number is nagetive...</h2>`);
        } else {
            document.write(`<h2>${a} Number is neutral...</h2>`);
        }
    }
    checkNo();
</script>

</html>
